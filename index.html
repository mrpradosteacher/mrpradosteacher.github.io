<div id="avatares" class="flex items-center space-x-2 space-y-2 m-2"></div>

<div class="grid-size divide-y-4 divide-yellow-600 divide-dashed">

  <div class="flex divide-x-4 divide-yellow-600 divide-dashed w-full h-1/3">
    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute">
        <img class="tile object-contain">
      </div>
    </div>

    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-x-1/3">
        <img class="tile object-contain">
      </div>
    </div>

    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-x-2/3">
        <img class="tile object-contain filter brightness-0">
      </div>
    </div>
  </div>
  
  <div class="flex divide-x-4 divide-yellow-600 divide-dashed w-full h-1/3">
    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-y-1/3">
        <img class="tile object-contain">
      </div>
    </div>

    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-y-1/3 -translate-x-1/3">
        <img class="tile object-contain filter grayscale">
      </div>
    </div>

    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-y-1/3 -translate-x-2/3">
        <img class="tile object-contain filter brightness-0">
      </div>
    </div>
  </div>
  
  <div class="flex divide-x-4 divide-yellow-600 divide-dashed w-full h-1/3">
    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-y-2/3">
        <img class="tile object-contain">
      </div>
    </div>

    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-y-2/3 -translate-x-1/3">
        <img class="tile object-contain filter grayscale">
      </div>
    </div>

    <div class="relative overflow-hidden w-1/3 h-full">
      <div class="grid-size absolute transform -translate-y-2/3 -translate-x-2/3">
        <img class="tile object-contain filter brightness-0">
      </div>
    </div>
  </div>

</div>

</div>

<script>
  loadCss("//unpkg.com/tailwindcss@^2/dist/tailwind.min.css");
  
  const GRID_SIZE = ['600px','600px']; 
  const DOLL_IMAGE = 'https://dinojitos.com/wp-content/uploads/2020/06/tricer-web.png';
  
  const alumnos = [{
        nombre: 'Lucia',
        avatar: 'https://cdn.shopify.com/s/files/1/0958/4824/products/COL07225_800x.jpg?v=1574962090'
      },
      {
        nombre: 'Pepe',
        avatar: 'https://www.mipeluche.es/4279-large_default/cerdito-de-peluche-bolita.jpg'
      },
      {
        nombre: 'Lucas',
        avatar: 'https://www.grupobillingham.com/images/44/04/319029b77eb57736e857cfd2be20/610-460-3/muneco-de-peluche-personalizado.jpg'
      }
    ];
  
  window.onload = function() {
   

    alumnos.forEach(a => {
      document.getElementById("avatares").innerHTML += '<img class="rounded-full shadow w-14 h-14 object-contain p-1" src="' + a.avatar + '"></div>';
    });

    
    [...document.getElementsByClassName("tile")].forEach(t => t.src = DOLL_IMAGE);
    [...document.getElementsByClassName("grid-size")].forEach(g => {
      g.style.width = GRID_SIZE[0]; 
      g.style.height = GRID_SIZE[1];
    });
      
      
    
  }; // ! NO DELETE
  
  
  function loadCss(filename) {
    var cssNode = document.createElement("link");
    cssNode.setAttribute("rel", "stylesheet");
    cssNode.setAttribute("type", "text/css");
    cssNode.setAttribute("href", filename);
    document.getElementsByTagName("head")[0].appendChild(cssNode);
  }
</script>
